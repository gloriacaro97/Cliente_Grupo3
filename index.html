    <!-- FORMULARIO INICIO SESIÓN --------------------------------------------------------------------------------------------------------------->
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <form name="formInicioSesión">
          <h5>Inicia Sesión</h5>
          <div class="form-group row mt-5">
            <label class="col-4 col-form-label" for="usuario">Correo electrónico</label>
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-at"></i>
                  </div>
                </div>
                <input id="usuario" name="email" placeholder="Correo electrónico" type="text" class="form-control"
                  required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-4 col-form-label">Contraseña</label>
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </div>
                </div>
                <input id="password" name="password" placeholder="Contraseña" type="password" required="required"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-4 col-8">
              <!-- <button name="submit" type="button" class="btn btn-success">Acceder</button> -->
              <input name="submit" class="btn btn-success" value="Acceder" type="button" id="btnInicioSesion" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- FORMULARIO INICIO SESIÓN --------------------------------------------------------------------------------------------------------------->

    <!-- FORMULARIO SUSCRIPCIÓN --------------------------------------------------------------------------------------------------------------->
    <!-- <div class="alert alert-warning alert-dismissible" id="alertFormSuscripcion" role="alert">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <h4 class="alert-heading">Los siguientes errores deben ser solucionados para continuar:</h4>
      <p id="textoErroresFormSuscripcion"></p> 
      <hr>

    </div> -->

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form name="formSuscripcion">
          <h5>Rellena el Formulario de Suscripción</h5>
          <div class="form-group row mt-5">
            <label for="nombre" class="col-4 col-form-label">Nombre</label>
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-user"></i>
                  </div>
                </div>
                <input id="nombre" name="nombre" placeholder="Introduce tu nombre" type="text" required="required"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-4 col-form-label">Correo electrónico</label>
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-at"></i>
                  </div>
                </div>
                <input id="email" name="email" placeholder="Correo electrónico" type="text" required="required"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-4 col-form-label">Contraseña</label>
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </div>
                </div>
                <input id="password" name="password" placeholder="Contraseña" type="password" class="form-control"
                  required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="password2" class="col-4 col-form-label">Confirma tu contraseña</label>
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </div>
                </div>
                <input id="password2" name="password2" placeholder="Confirma tu contraseña" type="password"
                  class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-4"></div>
            <div class="col-8">
              <div class="custom-control custom-checkbox custom-control-inline">
                <input name="checkboxPremium" id="checkboxPremium_0" type="checkbox" class="custom-control-input"
                  value="premium" aria-describedby="checkboxPremiumHelpBlock">
                <label for="checkboxPremium_0" class="custom-control-label">Premium</label>
              </div>
              <span id="checkboxPremiumHelpBlock" class="form-text text-muted">Selecciona Premium para disfrutar esta
                suscripción</span>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-4 col-8">
              <input name="submit" class="btn btn-success" value="Suscribirse" type="button" id="btnSuscripcion" />
            <!--  <button name="submit" type="button" class="btn btn-success" id="btnSuscripcion">Suscribirse</button> -->
              <button name="submit" type="reset" class="btn btn-danger">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- FORMULARIO SUSCRIPCIÓN --------------------------------------------------------------------------------------------------------------->

    <!-- FORMULARIO CREAR PLAYLIST --------------------------------------------------------------------------------------------------------------->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form name="formCrearPlaylist">
          <h5>Crea tus Playlist</h5>
          <div class="form-group row mt-5">
            <label for="nombrePlayList" class="col-4 col-form-label">Nombre</label>
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-music"></i>
                  </div>
                </div>
                <input id="nombrePlayList" name="nombrePlayList" placeholder="Introduce el nombre de tu Playlist"
                  type="text" required="required" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4">Género</label>
            <div class="col-8">
              <div class="custom-control custom-radio custom-control-inline">
                <input name="radioGenero" id="radioTodos" type="radio" class="custom-control-input" value="todos"
                  aria-describedby="radioGeneroHelpBlock" required="required" checked>
                <label for="radioTodos" class="custom-control-label">Todos</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input name="radioGenero" id="radioRock" type="radio" class="custom-control-input" value="rock"
                  aria-describedby="radioGeneroHelpBlock" required="required">
                <label for="radioRock" class="custom-control-label">Rock</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input name="radioGenero" id="radioPop" type="radio" class="custom-control-input" value="pop"
                  aria-describedby="radioGeneroHelpBlock" required="required">
                <label for="radioPop" class="custom-control-label">Pop</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input name="radioGenero" id="radioFlamenco" type="radio" class="custom-control-input" value="flamenco"
                  aria-describedby="radioGeneroHelpBlock" required="required">
                <label for="radioFlamenco" class="custom-control-label">Flamenco</label>
              </div>
              <span id="radioGeneroHelpBlock" class="form-text text-muted">Filtra tus canciones por género</span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label" for="comboCrearCanciones">Canciones</label>
            <div class="col-8">
              <select id="comboCrearCanciones" name="comboCrearCanciones" class="custom-select"
                aria-describedby="comboCrearCancionesHelpBlock" required="required" multiple="multiple">
                <option value="cancion1">cancion1</option>
                <option value="cancion2">cancion2</option>
                <option value="cancion3">cancion3</option>
              </select>
              <span id="comboCrearCancionesHelpBlock" class="form-text text-muted">Selecciona las canciones para tu
                Playlist</span>
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-8 col-8">
              <button name="submit" type="button" class="btn btn-success" id="btnAñadirCancion">Añadir a playlist</button>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-4 col-form-label" for="comboCrearPlaylist">Tu Playlist</label>
            <div class="col-8">
              <select id="comboCrearPlaylist" name="comboCrearPlaylist" class="custom-select"
                aria-describedby="comboCrearPlaylistHelpBlock" required="required" multiple="multiple">

              </select>
              <span id="comboCrearPlaylistHelpBlock" class="form-text text-muted">Estas son las canciones en tu Playlist</span>
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-8 col-8">
              <button name="submit" type="button" class="btn btn-danger" id="btnEliminarCancion">Eliminar de playlist</button>
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-4 col-8">
              <!--<button name="submit" type="button" class="btn btn-success" id="btnCrearPlaylist">Crear</button>-->
              <input name="submit" class="btn btn-success" value="Crear" type="button" id="btnCrearPlaylist" />
              <button name="submit" type="reset" class="btn btn-danger">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- FORMULARIO CREAR PLAYLIST --------------------------------------------------------------------------------------------------------------->
